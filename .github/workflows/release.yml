name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep -Po '^version = "\K[^"]+' Cargo.toml)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Check if tag already exists
        id: check-tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} already exists, skipping release"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} does not exist, proceeding with release"
          fi

      - name: Build Docker image for GLIBC 2.31 compatibility
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          docker build -t fairshare-builder -f Dockerfile.release .

      - name: Build release binaries in Debian 11 container
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          # Build binaries in container with GLIBC 2.31 for maximum compatibility
          docker run --rm \
            -v ${{ github.workspace }}:/build \
            -w /build \
            fairshare-builder \
            bash -c "
              # Configure cargo for aarch64
              mkdir -p .cargo
              echo '[target.aarch64-unknown-linux-gnu]' > .cargo/config.toml
              echo 'linker = \"aarch64-linux-gnu-gcc\"' >> .cargo/config.toml
              
              # Build binaries
              make compile-releases
            "

      - name: Create release
        if: steps.check-tag.outputs.exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "Release ${{ steps.version.outputs.version }}" \
            --notes "Release version ${{ steps.version.outputs.version }}" \
            releases/fairshare-x86_64 \
            releases/fairshare-aarch64 \
            releases/SHA256SUMS

      - name: Release summary
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          echo "âœ… Released ${{ steps.version.outputs.tag }}"
          echo "ðŸ“¦ Binaries:"
          ls -lh releases/
